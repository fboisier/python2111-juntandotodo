<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITAR CAMION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">


        <div class="row">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="col-md-6">
                <h3 class="mb-4">Formulario de Ingreso de Camiones</h3>

                

                <form action="/camion/edit/{{camion.id}}" method="post">
                    {% csrf_token %}

                    <div class="mb-3 row">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input name="nombre" value="{{camion.nombre}}" type="text" class="form-control" required id="nombre">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="marca" class="col-sm-2 col-form-label">Marca</label>
                        <div class="col-sm-10">
                            <input name="marca" value="{{camion.marca}}" required minlength="2" type="text" class="form-control" id="marca">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="tonelaje" class="col-sm-2 col-form-label">Tonelaje</label>
                        <div class="col-sm-10">
                            <input name="tonelaje" value="{{camion.tonelaje}}" type="number" class="form-control" id="tonelaje">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="tonelaje" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Actualizar Cami√≥n</button>
                        </div>
                    </div>
                </form>

            </div>
          
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
